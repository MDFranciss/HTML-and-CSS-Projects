<!DOCTYPE html>
<html>
	<body>
	<style>
		.font_1 {
			background-color: black;
			color: yellow;
			font-size: large;
		}
		.font_2 {
			background-color: darkblue;
			color: white;
			font-size: medium;
		}
	</style>
		<h2 class="font_1">This element is styled per class attribute .font_1"</h2>
		<h3 class="font_2">This element is styled per class attribute .font_2"</h3>
		<h4 class="font_1">Even though this is an h4 element, it is styled the same as h2 element because we pointed to the class attribute .font_1"</h4>
	<style>
		.My_Style {
			background-color: yellow;
			color: green;
			text-decoration: italic;
			font-weight: bold;
			font-size: large;
	</style>
		<p class="My_Style">This class is written in the best style!</p>
	</body>
</html>
